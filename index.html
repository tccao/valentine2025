            <script>
                document.getElementById("valentineForm").addEventListener("submit", function(e) {
                e.preventDefault(); // Prevent default form submission

                var formData = new FormData(this);
                var params = new URLSearchParams();

                formData.forEach((value, key) => {
                    params.append(key, value);  // Append each form data as query parameters
                });

                var url = "https://script.google.com/macros/s/AKfycbxbklskOcmut9oYB6WVTWuQJlX8OkU0JpCoqgE2_ZwGb1ccBygQgw8CxlENvdRClIlm/exec?" + params.toString();

                fetch(url, {
                    method: "GET", // Using GET with query parameters
                })
                .then(response => response.text())
                .then(data => {
                    alert("Form submitted successfully!");
                    document.getElementById("valentineForm").reset();
                })
                .catch(error => console.error("Error:", error));
            });
